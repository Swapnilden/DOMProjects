<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
}

form {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input {
    width: 100px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
}

#results {
    font-size: 24px;
    font-weight: bold;
    color: green;
}
#result-container {
    font-size: 24px;
    font-weight: bold;
}

#bmi-label {
    margin-right: 10px;
}

#bmi-result {
    color: green;
}

    </style>
</head>
<body>
    <form>
        <label for="height">Height (cm):</label>
        <input type="text" id="height" required><br><br>
        
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" required><br><br>
        
        <button type="submit">Calculate BMI</button>

        <div id="results"></div>
    </form>
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
